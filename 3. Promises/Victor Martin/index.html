<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Find Your Pokemon</title>
    </head>
    <body>
        <div class="box">
            <div class="form">
                <input type="text" id="nameInput" />
                <button id="button">Search</button>
            </div>
            <hr>
        </div>
        <div class="pantalla">
            <div class="supbar">
                <h2 id="pokemonName">Default</h1>
                <h2 id="pokemonid">Id. Default</h2>
                <h2 id="pokemonLevel">LVL. Default</h2>
            </div>

            <div class="img_stats">
                <div id="pokemonSprite"><image></image></div>

                <div class="stats">
                    <h3 id="health">PS: Default</h3>
                    <h3 id="attack">ATK: Default</h3>
                    <h3 id="defense">DEF: Default</h3>
                    <h3 id="speed">SPE: Default</h3>
                    <h3 id="specialAtk">SATK: Default</h3>
                    <h3 id="specialDef">SDEF: Default</h3>
                </div>
            </div>

            <div class="expInfo">
                <h3 id="currentExp">EXP: Default</h3>
                <h3 id="nextLevelExp">NEXT LVL: Default</h3>
            </div>

            <div class="ability">
                <h3 id="abilityName">ABILITY: Default</h3>
                <h3 id="description">Default</h3>
            </div>
        </div>
        <script>var exports = {};</script>
        <script type="module" src="src/index.js"></script>
    </body>
</html>
